{% extends "block/header.html" %}
{% block title %}Авторизация{% endblock %}
{% block main %}
    <div class="container_login">
        <div class="login_main_text">Войти</div>
        <form method="post">
            {% csrf_token %}
            <div class="error">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <div class="container_login_wrapper"><p><label class="login_text" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p></div>
                <div class="error">{{ f.errors }}</div>
            {% endfor %}
        </form>
        <button type="submit" id="enter">Войти</button>
        <a type="submit" href="/account/register" class="registration_button">Зарегистрироваться</a>
    </div>
{% endblock %}
